name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]

permissions:
  contents: write

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/todo-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/todo-backend:${{ github.sha }}

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/todo-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/todo-frontend:${{ github.sha }}

  update-manifests:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Update Kubernetes manifests
        run: |
          sed -i "s|image: .*/todo-backend:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/todo-backend:${{ github.sha }}|g" k8s/backend-deployment.yml
          sed -i "s|image: .*/todo-frontend:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/todo-frontend:${{ github.sha }}|g" k8s/frontend-deployment.yml
          
      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add k8s/*.yml
          git commit -m "Update image tags to ${{ github.sha }}"
          git push
